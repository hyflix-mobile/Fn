<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Player</title>
    <!-- Подключаем Video.js для воспроизведения медиа -->
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
</head>
<body>
    <div>
        <!-- Видеоплеер -->
        <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264" data-setup='{}'>
            <!-- Источники видео из JSON-плейлиста -->
            <source src="http://92.43.140.249/s4/04.m3u8" type="application/x-mpegURL">
            <!-- Поддержка текста, если нужно -->
            <p class="vjs-no-js">
                Чтобы просмотреть это видео, включите JavaScript и рассмотрите возможность обновления на браузер, который поддерживает HTML5 видео.
                <a href="https://videojs.com/html5-video-support/" target="_blank" rel="noopener noreferrer">Поддержка HTML5 видео</a>
            </p>
        </video>
    </div>

    <script>
        // Инициализация видеоплеера с помощью Video.js
        var player = videojs('my-video');
    </script>
</body>
</html>
